<!DOCTYPE html>
<html>
<head>

<title>My Quiz App Project</title>
<link href ="style.css" rel ="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<div id="myBox" class="boxStyle">
	<center>
		<h1 id="headerMain">Final Assignment!</h1>
	</center>
	</div>
	
	
	<div id="myBox" class="boxStyle">
		<p>Time Counter</p>		
	</div>
	
	
	<div id="myBox" class="boxStyle">
		<h2>1. Which of the following best explains psychometrics?</h2>
		<div class="option">A. Psychometrics is measurement of success</div>		
		<div class="option correct"><strong>B. Psychometrics is measurement of behaviour</strong></div>		
		<div class="option">C. None of the options</div>		
	</div>
	
	
	<div id="myBox" class="boxStyle">
		
		<p><strong>1</strong> of <strong>5</strong> Questions</p>

	</div>
	
	
	<div id="myBox" class="boxStyle">
		<h2>Result</h2>
		<img src="images/fair-icon.jpg">
		<p>You Scored: <strong>2</strong> over <strong>5</strong> Questions</p>
		<p>Not too good! You can do better.</p>
		
		<button>Quit Quiz</button>
		<button>Try Again</button>
		
	</div>
	
	
	


	<h1></h1>
	
	<script src="script.js"></script>


</body>

</html>
